<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="description" content="Anonymous conversations">
    <title>BakaPrashna</title>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <div class="container">
          <div class="nav-wrapper">
            <a class="page-title">BakaPrashna</a>
          </div>
        </div>
      </nav>
      <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav full hide-on-large-only"><i class="material-icons">menu</i></a></div>
      <ul id="nav-mobile" class="side-nav fixed">
        <li class="logo">
          <a href="http://bakaprashna.com/">
            <img width="100" height="100" src="images/logo.svg">
          </a>
        </li>
        <li class="center-align yellow lighten-2 blue-grey-text z-depth-3"><em>Anonymous conversations</em></li>
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <h1 class="flow-text">Ask/say something</h1>
        <div class="row">
          <form class="col s12" method="POST" action="/new">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
              </div>
            </div>

            <div class="g-recaptcha" data-sitekey="6LcJJBQUAAAAAMAGDf5cDXq-SE2IcF2jTTfYI3yR"></div>

            <div class="row">
              <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">
                  Submit <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          Built with love by
          <a class="grey-text text-lighten-4" href="https://twitter.com/caulagi">@caulagi</a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script>
      $('.button-collapse').sideNav({'edge': 'left'});
    </script>
  </body>
</html>
